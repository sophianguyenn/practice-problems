<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day Finder</title>
</head>
<body>


  <script>
    function dayFinder(stringDate){
      var days = [
        'Monday',
        'Tuesday',
        'Wednesday',
        'Thursday',
        'Friday',
        'Saturday',
        'Sunday'
      ]
      var getDay = new Date(stringDate).getDay();
      return days[getDay - 1];
    }
    console.log('dayFinder("05/22/1946"):', dayFinder("05/22/1946"))
    console.log('dayFinder("01/20/2001"):', dayFinder("01/20/2001"))
    console.log('dayFinder("03/15/1988"):', dayFinder("03/15/1988"))
  </script>
</body>
</html>
