<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pocket-change-calculator</title>
</head>
<body>


  <script>
    function pocketChangeCalculator(changeArray, itemCost) {
      for(var index = 0; index < changeArray.length; index++) {
        if(((changeArray[0] * .25) + (changeArray[1] * .10) + (changeArray[2] * .05) + (changeArray[3] * .01)) >= itemCost) {
          return true;
        } else {
          return false;
        }
      }
    }
    console.log('pocketChangeCalculator([10, 5, 5, 4], 2.50):', pocketChangeCalculator([10, 5, 5, 4], 2.50))
    console.log('pocketChangeCalculator([15, 4, 20, 15], 7.25):', pocketChangeCalculator([15, 4, 20, 15], 7.25))
    console.log('pocketChangeCalculator([6, 20, 10, 6], 4.00):', pocketChangeCalculator([6, 20, 10, 6], 4.00))
  </script>
</body>
</html>
