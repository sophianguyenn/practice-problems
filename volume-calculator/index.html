<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>volume-calculator</title>
</head>
<body>


  <script>
    function volumeCalculator(boxesArray){
      var totalVolume = null;

      for(var i = 0; i < boxesArray.length; i++){
        var volume = [];

        for(var boxIndex = 0; boxIndex < boxesArray[i].length; boxIndex++){
          volume.push(boxesArray[i][boxIndex])
        }
        totalVolume += (volume[0] * volume[1] * volume[2]);
      }
      return totalVolume;
    }
    console.log("volumeCalculator([[3, 3, 3], [4, 4, 4], [5, 5, 5]]):", volumeCalculator([[3, 3, 3], [4, 4, 4], [5, 5, 5]]))
    console.log("volumeCalculator([[5, 1, 4], [8, 5, 4], [3, 1, 7]]):", volumeCalculator([[5, 1, 4], [8, 5, 4], [3, 1, 7]]))
    console.log("volumeCalculator([[5, 4, 2], [12, 15, 21], [7, 7, 7]])", volumeCalculator([[5, 4, 2], [12, 15, 21], [7, 7, 7]]))
  </script>
</body>
</html>
